<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu</title>
    <link rel="stylesheet" href="./css/style-signin-signout.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="#hero" class="header-logo">
                <div class="header-logo-img">
                    <img src="./image/logo/menu.png" alt="img-logo" srcset="">
                </div>
                <p>Foodorithm</p>
            </a>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar" id="main-navbar">
                <li><a class="nav-link" href="#hero">Trang chủ</a></li>
                <li><a class="nav-link" href="menu.html">Thực đơn</a></li>
                <li><a class="nav-link" href="calo-calculator.html">Tính Calo</a></li>
                <li><a class="nav-link nav-button" href="register.html">Đăng Ký</a></li>
            </ul>
        </div>
    </header>
    
    <div id="auth-container">
        <h2>Đặt lại mật khẩu</h2>
        <form id="reset-password-form">
            <div class="form-group">
                <label for="new-password">Mật khẩu mới:</label>
                <input type="password" id="new-password" name="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirm-new-password">Xác nhận mật khẩu mới:</label>
                <input type="password" id="confirm-new-password" name="confirmNewPassword" required>
            </div>
            <button type="submit">Đặt lại mật khẩu</button>
        </form>
        <div id="reset-password-message" class="message"></div>
        <p>
            <a href="/" id="back-to-login">Quay lại Đăng nhập</a>
        </p>
    </div>

    <script src="./js/reset-password.js"></script>
</body>
</html>
